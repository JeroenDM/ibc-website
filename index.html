<!DOCTYPE html>
<html>
	<head>
		<title>Bekijke meetfietsdata</title>
		<meta charset="utf-8">
		<!-- bootstrap css styling -->
		<link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet">
		<!-- custom css styling -->
		<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
	</head>

  <body>
	<div class="container">

	<div class="row">
		<div class="col-md-4">
		<div class="panel panel-primary">
		<div class="panel-heading">What to plot?</div>
		<div class="panel-body">

			<div class="form-group">
				<label>Select input file</label>
				<select multiple class="form-control" id="fileSelection" onchange="events.emit('update')">
				</select>
				<label>Y var select</label>
				<div id="yVarSelection"></div>
			</div>

		</div>
		</div>
		</div>

		<div class="col-md-8">

		<svg id = "chart">
		</svg>

		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4 summary">
		<label>Average speed: </span><label id="averageSpeed">0 km/h</label>
		<br/>
		<label>Average cadence: </label><label id="averageCadence">0 rpm</label>
		</div>
	</div>

		<!-- dependencies for d3 -->
    <script src="js/d3.min.js"></script>
		<!-- custom javascript -->
		<script src="js/events.js"></script>
		<script src="js/modules.js"></script>

		<script src="js/main.js"></script>

	</div>
  </body>

</html>
